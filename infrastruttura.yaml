AWSTemplateFormatVersion: '2010-09-09'
Description: Creazione di una VPC con una due subnet.Creazione di un gruppo di Autoscaling con istanze EC2 che supportano Apache e PHP. Creazione di un Application Load Balancer (ALB) collegato a un gruppo di Autoscaling EC2.

Resources:
  MyVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: "Name"
          Value: "Gianluca"
        - Key: "Cognome"
          Value: "ScottodAbusco"
        - Key: "Environment"
          Value: "DevOpsAcademy"  

  Subnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: "us-west-2a"
      MapPublicIpOnLaunch: true
      Tags:
        - Key: "Name"
          Value: "Subnet1"
        - Key: "Environment"
          Value: "DevOpsAcademy"  

  Subnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: "us-wast-2b"
      MapPublicIpOnLaunch: true
      Tags:
        - Key: "Name"
          Value: "Subnet2"
        - Key: "Environment"
          Value: "DevOpsAcademy" 

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: "MyInternetGateway"

  VPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref MyVPC
      InternetGatewayId: !Ref InternetGateway

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MyVPC

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: VPCGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  SubnetsRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: 
        - !Ref Subnet1
        - !Ref Subnet2
      RouteTableId: !Ref PublicRouteTable
      
  MySecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group per le istanze EC2
      VpcId: !Ref MyVPC
      
  MyLaunchConfiguration:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      ImageId: ami-0abcdef1234567890
      InstanceType: t2.micro      
      SecurityGroups:
        - !Ref MySecurityGroup    
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y httpd php php-mysql
          systemctl enable httpd
          systemctl start httpd
          echo "<?php phpinfo(); ?>" > /var/www/html/index.php
          chkconfig httpd on

  MyAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      LaunchConfigurationName: !Ref MyLaunchConfig
      MinSize: "2"
      MaxSize: "5"
      DesiredCapacity: "2"
      VPCZoneIdentifier:
        - !Ref Subnet1  
        - !Ref Subnet2         

  MyLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Subnets:
        - !Ref MySubnet1   
        - !Ref MySubnet2
      SecurityGroups:
        - !Ref LoadBalancerSecurityGroup   
      Type: application   

  MyTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Vpc: !Ref MyVPC   
      Port: 80           
      Protocol: HTTP     
      HealthCheckIntervalSeconds: 30
      HealthCheckProtocol: HTTP
      HealthCheckPath: /health   

  MyListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref MyLoadBalancer   
      Protocol: HTTP     
      Port: 80           
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref MyTargetGroup  

Outputs:
  ALBEndpoint:
    Description: "Application Load Balancer endpoint"
    Value: !GetAtt MyALB.DNSName
